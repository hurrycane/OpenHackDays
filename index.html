<!DOCTYPE HTML> 
<html lang="en"> 
	<head> 
		<title>three.js webgl - interactive - voxel painter</title>
		<script type="text/javascript" src="javascripts/Three.js"></script> 
 
		<script type="text/javascript" src="javascripts/Detector.js"></script> 
		<script type="text/javascript" src="javascripts/RequestAnimationFrame.js"></script> 
		<script type="text/javascript" src="javascripts/Stats.js"></script> 
	</head> 
	<body>
		<script type="text/javascript"> 
		  if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
		  container = document.createElement('div');
		  document.body.appendChild(container);
      var targetRotation = 0;		  
		  
		  camera = new THREE.Camera( 70, 1, 1, 1000 );
      camera.position.y = 150;
      camera.position.z = 500;
      camera.target.position.y = 150;
		  
		  scene = new THREE.Scene();
		  var materials = [];

      for ( var i = 0; i < 6; i ++ ) {
        materials.push( [ new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } ) ] );
      }
      
      cube = new THREE.Mesh( new THREE.Cube( 200, 200, 200, 1, 1, 1, materials ), new THREE.MeshFaceMaterial() );
      cube.position.y = 150;
      cube.overdraw = true;
      scene.addObject( cube );

      
      renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setSize(600, 600 );
      container.appendChild( renderer.domElement );
      
      animate();
      
      function animate(){
        requestAnimationFrame( animate );
        cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
        renderer.render( scene, camera );
      }
		  
		</script> 
 
	</body>
</html>
